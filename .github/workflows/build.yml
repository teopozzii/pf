name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers only when you push a tag like v1.0, v0.1

permissions:
  contents: write  # Required to create releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install pyinstaller dash[pages] dash-bootstrap-components pandas openpyxl plotly

      # Build the EXE
      - run: pyinstaller launcher.py --onefile --windowed --name BankStatementApp --add-data "assets;assets" --add-data "pages;pages" --add-data "utils;utils" --hidden-import dash_pages --hidden-import dash_bootstrap_components --hidden-import plotly.io._renderers

      # Upload to Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/BankStatementApp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
